<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.2.1/echarts-en.min.js"></script>

    <script src="./china.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .chart {
            width: 700px;
            height: 500px;
            /* border:1px solid #000 */
        }
    </style>
</head>

<body>
    <div id="chart" class="chart"></div>
    <div id="chart1" class="chart"></div>
    <div id="chart2" class="chart"></div>
    <div id="chart3" class="chart"></div>
    <div id="chart4" class="chart"></div>
    <div id="chart5" class="chart"></div>
    <script>
        window.onload = function () {
            var data = [{
                name: 'demo1',
                key: "1",
                value: 99
            }, {
                name: 'demo1',
                key: "2",
                value: 130
            }, {
                name: 'demo',
                key: "1",
                value: 110
            }, {
                name: 'demo',
                key: "2",
                value: 106
            }, {
                name: 'demo',
                key: "3",
                value: 109
            }, {
                name: 'demo1',
                key: "3",
                value: 10
            }]
            var option = {
                easySet: {
                    legend: 'name',
                    x: 'key',
                    y: 'value',
                    orderBy: 'ASC'
                },
                title: {
                    text: "123123"
                }
            };
            var option1 = {
                legend: 'name',
                x: 'key',
                y: 'value',
                //   direction: 'horizontal',
                stack: true,
                orderBy: "ASC",
                formatter: {
                    tooltip: () => {
                        return 123
                    },
                    title: "销量",
                    legend: "???"
                }
            };
            myChart = echarts.init(document.getElementById('chart'), null, { renderer: 'svg' });
            // ec.globalOption({
            //     color:["#cccccc","#aaaaaa"]
            // }, true)
            var bar = ec.barChart(data, option1);
            // console.log(JSON.stringify(bar, null, 2));
            myChart.setOption(bar);
            myChart1 = echarts.init(document.getElementById('chart1'));
            var line = ec.lineChart(data, option1);
            myChart1.setOption(line);

            var pieData = [{
                key: "name",
                value: 123
            }, {
                key: "name1",
                value: 11
            }, {
                key: "name3",
                value: 151
            }, {
                key: "name4",
                value: 55
            }];
            var pie = ec.pieChart(pieData, {
                legend: "key",
                val: "value",
                orderBy: "DESC"
            })
            myChart2 = echarts.init(document.getElementById('chart2'));
            myChart2.setOption(pie);

            var kData = [{
                name: 'demo1',
                key: "1",
                y: [10, 20, 0, 30]
            }, {
                name: 'demo1',
                key: "2",
                y: [10, 20, 0, 30]
            }, {
                name: 'demo',
                key: "1",
                y: [10, 20, 0, 30]
            }, {
                name: 'demo',
                key: "2",
                y: [10, 30, 1, 32]
            }, {
                name: 'demo',
                key: "3",
                y: [20, 30, 5, 50]
            }, {
                name: 'demo1',
                key: "3",
                y: [10, 20, 4, 30]
            }]

            var k = ec.kChart(kData, {
                x: "key",
                y: "y",
            })
            myChart3 = echarts.init(document.getElementById('chart3'));
            myChart3.setOption(k);
            console.log(JSON.stringify(k, null, 2));

            let mapData = [
                { "name": "广东", "flowIn": 1000, "flowOut": 500, type: "流入", "targe": "四川" },
                { "name": "广东", "flowIn": 300, "flowOut": 700, type: "流入", "targe": "西藏" },
                { "name": "广东", "flowIn": 900, "flowOut": 50, type: "流入", "targe": "广西" },
                { "name": "广东", "flowIn": 300, "flowOut": 50, type: "流入", "targe": "青海" },
                { "name": "广东", "flowIn": 500, "flowOut": 1000, type: "流入", "targe": "甘肃" },
                { "name": "广东", "flowIn": 500, "flowOut": 500, type: "流入", "targe": "陕西" },
                { "name": "广东", "flowIn": 850, "flowOut": 750, type: "流入", "targe": "河北" },
                { "name": "广东", "flowIn": 560, "flowOut": 508, type: "流入", "targe": "北京" },
                { "name": "广东", "flowIn": 530, "flowOut": 750, type: "流入", "targe": "河南" },
                { "name": "广东", "flowIn": 950, "flowOut": 950, type: "流出", "targe": "海南" },
                { "name": "广东", "flowIn": 550, "flowOut": 950, type: "流出", "targe": "云南" },
                { "name": "上海", "flowIn": 50, "flowOut": 50, type: "流入", "targe": "北京" },
                { "name": "上海", "flowIn": 50, "flowOut": 50, type: "流入", "targe": "北海" },
                { "name": "上海", "flowIn": 50, "flowOut": 50, type: "流入", "targe": "海口" },
                { "name": "上海", "flowIn": 50, "flowOut": 50, type: "流入", "targe": "昆明" }
            ]
            let mapOption = ec.mapChart(mapData, {
                value: ["flowIn", "flowOut"],
                region: "targe",
                mapType: "china",
                tooltipDetail: false,
                // formatter: {
                //     tooltip: "123",
                //     title: "321",
                //     legend: "",
                // }
            })
            console.log(JSON.stringify(mapOption, null, 2));
            myChart4 = echarts.init(document.getElementById('chart4'));
            myChart4.setOption(mapOption);


            let boxplotData = [
                { min: 710, Q1: 850, mediam: 940, Q3: 980, max: 1070, name: "test", type: "1" },
                { min: 601, Q1: 800, mediam: 940, Q3: 980, max: 1000, name: "test1", type: "1" },
                { min: 710, Q1: 850, mediam: 940, Q3: 980, max: 1070, name: "test", type: "2" },
                { min: 601, Q1: 800, mediam: 940, Q3: 980, max: 1000, name: "test1", type: "2" },
            ];
            let boxplot = ec.boxplotChart(boxplotData, {
                legend: "type",
                y: ["Q1", "mediam", "Q3", "max", "min"],
                x: "name",
                formatter: {
                    title: "盒须图"
                }
            });
            myChart5 = echarts.init(document.getElementById('chart5'));
            myChart5.setOption(boxplot);
        };
    </script>
</body>

</html>
